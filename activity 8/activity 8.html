<html>
<head>
	<title>FORMS WITH JAVASCRIPT</title>
	<script language="JAVASCRIPT">
		function j1()
		{
			var username=f1.t1.value;
			var password=f1.p1.value;
			var confirmpassword=f1.c1.value;
			var date=f1.d1.value;
			var gender=f1.g1.value;
			var hobbies=f1.h1.value;
			var bloodgroup=f1.i2.value;
			document.write(username)
			document.write(password)
			document.write(confirmpassword)
			document.write(date)
			document.write(gender)
			document.write(hobbies)
			document.write(bloodgroup)
		}
		function w1(){
			var username=f1.t1.value;
			if (username=="") { alert("Enter The Username")}
		}
		function w2(){
			var password=f1.p1.value;
			if (password=="") { alert("Enter The Password")}
		}
		function w3(){
			var confirmpassword=f1.c1.value;
			if (confirmpassword=="") { alert("Enter The confirmPassword")}
		} 
</script>
<link rel="stylesheet" type="text/css" href="activity 8.css"></link>
</head>
<body>
<center><form name="f1">
<h4>USERNAME:</h4>
<input type="text" name="t1" placeholder="Username"><br>
<h4>PASSWORD:</h4>
<input type="password" name="p1" placeholder="Password" onfocusin="w1()"><br>
<h4>CONFIRM PASSWORD:</h4>
<input type="confirm password" name="c1" placeholder="Confrim Password" onfocusin="w2()"><br>
<h4>DOB:</h4><input type="date" name="d1" onfocusin="w3()"><br>
<h4>GENDER:</h4>
<input type="radio" name="g1" value="male">Male
<input type="radio" name="g1" value="female">Female
<input type="radio" name="g1" value="others" >Others<br>
<h4>HOBBIES:</h4>
<input type="checkbox" name="h1" value="playing cricket">PLAYING CRICKET<br>
<input type="checkbox" name="h1" value="READING BOOKS">READING BOOKS<br>
<h4>BLOODGROUP:</h4><select name="i2">
		<option value="A positive">A+</option>
		<option value="A negative">A-</option>
		<option value="B positive">B+</option>
		<option value="B negative">B-</option>
		<option value="AB positive">AB+</option>
		<option value="AB negative">AB-</option>
		<option value="O positive">O+</option>
		<option value="O negative">O-</option><br>
</select><br>
<h4>FEEDBACK:</h4>
<textarea name="feedback" placeholder="feedback"></textarea>
<br><input name="o5" type="button" value="CLICKME" onclick="j1()">
</form>
</center>
</body>
</html>
